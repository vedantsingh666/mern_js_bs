<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK2</title>
</head>
<body>
    <form>
        Enter a Word : <input type = "text" id = "ip">
        <button id = "sort">Submit</button>
        <div id = "output"></div>
    </form>
    <script>
        var button = document.getElementById('sort');
        button.addEventListener('click',function(event){
            event.preventDefault();
            var ip = document.getElementById('ip').value;
            var letters = ip.split('');
            letters.sort();
            var sortedWord = letters.join('');
            document.getElementById('output').innerHTML = sortedWord;
        })
    </script>
</body>
</html>
