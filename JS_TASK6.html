<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card bg-light" style="width: 30rem;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" class="card-img-top" alt="Instagram">
                <div class="card-body">
                    <form class = "frm needs-validation" id="myForm" novalidate>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                                    <input type="text" class="form-control" placeholder = "Username" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid Username!
                                    </div>                          
                                </div>
                            </div>
                        </div> 
                        <div class="row mb-4">
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-text"><i class="fa-solid fa-lock"></i></div>
                                    <input type="password" class="form-control" placeholder = "Password" id="pass" required>
                                    <div class="invalid-feedback">
                                        Password should be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one digit.
                                    </div>                          
                                </div>
                            </div>
                        </div>            
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" style = "width: 30rem;">
                                Log in 
                            </button>
                        </div>
                    </form>
                    <div class="crd-end my-2">
                        <div class="row">
                            <div class="col-md-5"><input type = "checkbox" class = "me-2">Remember Me</div>
                            <div class="col-md-7 d-flex justify-content-end"><a href = "#">Forgot Password?</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "d-flex justify-content-center">Don't have an account? <a href = "#" class = "ms-1">Sign up here</a></div>
        </div>

        <script>
            (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                if (form.id == 'myForm') {
                    var passwordInput = document.getElementById("pass");

                    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
                    
                    if (!passwordPattern.test(passwordInput.value)) {
                        passwordInput.setCustomValidity("Password should be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one digit.");

                    }
                }
            
                form.classList.add('was-validated')
                }, false)
            })
            })()
        </script>
