<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="row mt-5">
                <div class="col-md-5 d-flex justify-content-center">
                    1st Number : 
                </div>
                <div class="col-md-7">
                    <input type="text" id="i1">
                </div> 
            </div>
            <div class="row">
                <div class="col-md-5 d-flex justify-content-center">
                    2nd Number : 
                </div>
                <div class="col-md-7">
                    <input type="text" id="i2">
                </div> 
            </div>
            <div class="row mt-5 mx-auto">
                <div class="col-md-3 d-flex mx-auto">
                    <button class = "btn btn-primary me-3" id="mul">Multiply</button>
                    <button class = "btn btn-primary me-3" id="div">Divide</button>
                </div>
            </div>
            <div id="res" class = "d-flex justify-content-center mt-5"></div>
        </form>
        <script>
            var mul = document.getElementById('mul');
            var div = document.getElementById('div');
            
            mul.addEventListener('click',function(event){
                var a = parseInt(document.getElementById('i1').value);
                var b = parseInt(document.getElementById('i2').value);
                event.preventDefault();
                var res = a*b;
                document.getElementById('res').innerHTML = "<h4>The Result is: " + res + ".</h4>";
            })
            div.addEventListener('click',function(event){
                var a = parseInt(document.getElementById('i1').value);
                var b = parseInt(document.getElementById('i2').value);
                event.preventDefault();
                var res = a/b;
                document.getElementById('res').innerHTML = "<h4>The Result is: " + res + ".</h4>";
            })
        </script>
    </div>
    
    
</body>
</html>
