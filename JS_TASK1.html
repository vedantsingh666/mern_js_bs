<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK1</title>
</head>
<body>
    <form>
        Enter a Number : <input type = "text" id = "ip">
        <button id = "rev">Reverse</button>
        <div id = "output"></div>
    </form>
    <script>
        var button = document.getElementById('rev');
        button.addEventListener('click',function(event){
            event.preventDefault();
            var ip = document.getElementById('ip').value;
            var ipString = ip.toString();
            var revString = ipString.split('').reverse().join('');
            var reversedNumber = parseInt(revString,10);
            document.getElementById('output').innerHTML = reversedNumber;
        })
    </script>
</body>
</html>
